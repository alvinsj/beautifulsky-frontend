<!DOCTYPE html><html lang="en">  <head>    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>#beautifulsky</title>    <script src="bower/underscore/underscore-min.js"></script>    <script src="bower/react/react.js"></script>    <script src="bower/oboe/dist/oboe-browser.js"></script>    <script src="bower/Autolinker.js/dist/Autolinker.min.js"></script>    <link rel="stylesheet" href="bower/flexo/dist/flexo.css">    <link rel="stylesheet" href="bower/flexo/dist/flexo.theme.css">    <link rel="apple-touch-icon" href="images/touch-icon.png">    <link rel="shortcut icon" type="image/png" href="images/touch-icon.png"/>    <link rel="shortcut icon" type="image/png" href="http://beautifulsky.today/images/touch-icon.png"/>  <style>  body{    background-color: #222;    color: #ccc;    font-family: Avenir Next, Avenir, Helvetica;    line-height: normal;  }  header{    position: relative;  }  header h1{    height: 2em;    font-size: 2em;    line-height: 2em;    letter-spacing: 0.02em;    color: #eee;    margin: 10px;  }  header img{    height: 5em;    border-radius: 0.8em;    margin: .2em;    margin-right: 0px;  }  footer{    padding: 0.5em;  }  footer a, footer{    font-size: small;    color: #ccc;  }  .picList {    margin-right: 1rem;  }  .pic{    width: 25rem;    position: relative;    align-self: center;    margin-left: 1rem;    margin-bottom: 0.77rem;  }  .image{    width: 100%;    height: 100%;    border-radius: 4px;  }  .picAuthor{    font-style: italic;  }  blockquote{    margin: 1rem;    padding: 1rem;    font-size: 0.8rem;    line-height: 1.2rem;    position: absolute;    bottom: 0px;    background: rgb(0, 0, 0); /* fallback color */    background: rgba(0, 0, 0, 0.7);    display: none;  }  .picText:hover, .picText.hover{    display: block;  }  a, a:link, a:visited {    color: #eee;    text-decoration: none;  }  a:hover{    text-decoration: underline;  }  </style>  </head>  <body>    <header data-flex="vertical center">        <h1>#beautifulsky</h1>      </div>    </header>    <div id="content" data-flex="vertical"></div>    <script src="build/script.js"></script>    <footer data-flex="horizontal" data-flex-justify="end">        This website uses Twitter API for tweets and pictures.&nbsp;        <a href="https://github.com/alvinsj/beautifulsky">View on Github</a>    </footer>  </body></html>
